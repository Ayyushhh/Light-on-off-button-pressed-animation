<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On and Off</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('myImages').src='images/light-bulb on.png' ">On</button>

        <img src="images/light-bulb off.png" alt="lightBulbOff" id="myImages">

        <button onclick="document.getElementById('myImages').src='images/light-bulb off.png'">Off</button>
    </div>
</body>
</html>
